<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obdevo - Blackjack & Slot Machine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Obdevo Logo -->
        <div id="logo">
            <h1>Obdevo</h1>
        </div>

        <h1>Blackjack & Slot Machine</h1>
        
        <div id="balance">
            <h2>Balance: $<span id="balanceAmount">50000</span></h2>
        </div>

        <!-- Slot Machine Section -->
        <div class="slot-machine">
            <h2>Slot Machine</h2>
            <div class="slot" id="slot1">üçí</div>
            <div class="slot" id="slot2">üçã</div>
            <div class="slot" id="slot3">üçÄ</div>
            <div>
                <label for="slotBetAmount">Bet Amount: </label>
                <input type="number" id="slotBetAmount" value="100" min="1" />
            </div>
            <button id="rollButton">Roll</button>
            <div id="slotResult"></div>
        </div>

        <!-- Blackjack Section -->
        <div class="blackjack-game">
            <h2>Blackjack</h2>
            <label for="blackjackBetAmount">Bet Amount: </label>
            <input type="number" id="blackjackBetAmount" value="100" min="1" />
            
            <button id="blackjackStartButton">Start Game</button>
            <button id="blackjackHitButton" disabled>Hit</button>
            <button id="blackjackStandButton" disabled>Stand</button>
            <div id="blackjackResult"></div>

            <div id="blackjackDealerHand">
                <h3>Dealer's Hand</h3>
                <div id="dealerCards"></div>
                <div id="dealerTotal"></div>
            </div>
            <div id="blackjackPlayerHand">
                <h3>Your Hand</h3>
                <div id="playerCards"></div>
                <div id="playerTotal"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
